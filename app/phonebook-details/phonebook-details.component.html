<div *ngIf="phonebook">
	<h2>Подробная инфа о {{phonebook.firstName + ' ' + phonebook.secondName}}</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Адресс</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{phonebook.id}}</td>
            <td>{{phonebook.firstName}}</td>
            <td>{{phonebook.secondName}}</td>
            <td>{{phonebook.phone}}</td>
            <td>{{phonebook.address}}</td>
            <td>{{phonebook.createdAt}}</td>
        </tr>
        </tbody>
    </table>

    <button (click)="goToPhonebooksList()" class="btn btn-default">Назад</button>
    <button (click)="editPhonebookList()"   class="btn btn-primary">Редактировать</button>
    <button (click)="deletePhonebookList()" class="btn btn-danger">Удалить</button>
</div>
