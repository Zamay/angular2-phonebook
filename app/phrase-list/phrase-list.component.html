<h2>Справочник телефонных номеров</h2>

<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Телефон</th>
        <!--<th>Navbar</th>-->
    </tr>
    </thead>
    <tbody *ngFor="let phrase of phrases" (click)="onSelect(phrase)">
    <tr>
        <td>{{phrase.id}}</td>
        <td>{{phrase.firstName}}</td>
        <td>{{phrase.secondName}}</td>
        <td>{{phrase.phone}}</td>
    </tr>
    </tbody>
</table>
