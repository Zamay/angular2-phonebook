<h2>Справочник телефонных номеров</h2>

<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Телефон</th>
    <!--<th>Navbar</th>-->
  </tr>
  </thead>
  <tbody *ngFor="let phonebook of phonebooks" (click)="onSelect(phonebook)">
  <tr>
    <td>{{phonebook.id}}</td>
    <td>{{phonebook.firstName}}</td>
    <td>{{phonebook.secondName}}</td>
    <td>{{phonebook.phone}}</td>
  </tr>
  </tbody>
</table>
